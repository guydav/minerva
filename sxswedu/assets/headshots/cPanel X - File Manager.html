&lt;body&gt;
    &lt;link rel="stylesheet" href="d3.tip.css"&gt;
    &lt;script src="//d3js.org/d3.v3.js" charset="utf-8"&gt;&lt;/script&gt;
    &lt;script src="http://marvl.infotech.monash.edu/webcola/cola.v3.min.js"&gt;&lt;/script&gt;
    &lt;script src="//code.jquery.com/jquery-1.12.0.min.js"&gt;&lt;/script&gt;
    &lt;script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"&gt;&lt;/script&gt;
    &lt;script src="d3.tip.js"&gt;&lt;/script&gt;
    &lt;script src="tag_graph.js"&gt;&lt;/script&gt;

    &lt;div class="segment" id="heading"&gt;
        &lt;div class="text"&gt;
            &lt;h2&gt;South by Southwest EDU &amp; Minerva - Data Exploration - Mike, is this a good title?&lt;/h2&gt;
            &lt;p&gt;
            For the last few weeks, SxSWedu has been working with a group of students from Minerva Schools at KGI to visualize the trends in education that this conference showcases. An innovative new four year degree program during which students live and study in seven world cities, Minerva is interested in this because we are at the forefront of innovation in higher education.
            &lt;/p&gt;
            &lt;p&gt;
            Our students were given a data set of all the program submissions made to SxSWedu, with descriptions and three tags. The three tags were chosen by the submitter to signify the salient features of their proposed talk or session. We analyzed the frequencies of single words, bigrams (two-word phrases), and trigrams (three-word phrases), and found the top one hundred combinations.
            &lt;/p&gt;
        &lt;/div&gt;
    &lt;/div&gt;

    &lt;div class="segment" id="trends"&gt;
        &lt;img src="assets/Buzzword_Heading.png" class="centerImage" style="width: 30%;"/&gt;
        &lt;div class="text"&gt;
            &lt;p&gt;
            The most common themes in these submissions were Higher Education, Design Thinking and 21st Century Skills. We asked students what they think is important about these three threads, and they had some interesting insights.
            &lt;/p&gt;
        &lt;/div&gt;
    &lt;/div&gt;

    &lt;div class="buzzword"&gt;
        &lt;img src="assets/Buzzword_Higher_Education.png" class="buzzImage" style="float: left"/&gt;
        &lt;div class="quote"&gt;
            &lt;div class="quoteText"&gt;
                Higher education encompasses all learning opportunities beyond high school. Whether it be in liberal arts colleges, research universities, art schools or vocational colleges, higher education is of vital importance to the continuation of learning to a high level.
            &lt;/div&gt;
        &lt;/div&gt;
        &lt;div class="quote"&gt;
            &lt;div class="quoteText"&gt;
                “How can higher education be designed to unlock people's potential, no matter what they've come from? That's what interests me.”
                &lt;div class="quoteName"&gt;Mandy Nguyen&lt;/div&gt;
            &lt;/div&gt;
            &lt;img src="assets/headshots/Mandy.png" class="headshot"/&gt;
        &lt;/div&gt;
        &lt;div class="quote"&gt;
            &lt;div class="quoteText"&gt;
                “Is it ‘higher education’ really ‘higher’ than other forms of education? What makes this form of learning better than others?”
                &lt;div class="quoteName"&gt;Michael Yang&lt;/div&gt;
            &lt;/div&gt;
            &lt;img src="assets/headshots/Michael.png" class="headshot"/&gt;
        &lt;/div&gt;

    &lt;/div&gt;

    &lt;div class="buzzword"&gt;
        &lt;img src="assets/Buzzword_21st_Century_Skills.png" class="buzzImage" style="float: right;"/&gt;
        &lt;div class="quote"&gt;
            &lt;div class="quoteText"&gt;
                In the information age, it is important for students to be more than professional and skilled. Students need to be able to think critically and creatively, to deal with a flood of information, to be flexible and to be able to solve complex problems.
            &lt;/div&gt;
        &lt;/div&gt;
        &lt;div class="quote"&gt;
            &lt;img src="assets/headshots/Gwen.png" class="headshot"/&gt;
            &lt;div class="quoteText"&gt;
                “It is of vital importance for us to know what we need to know in order to thrive as a society in the future.”
                &lt;div class="quoteName"&gt;Gwen Yi Wong&lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;
        &lt;div class="quote"&gt;
            &lt;img src="assets/headshots/Michael.png" class="headshot"/&gt;
            &lt;div class="quoteText"&gt;
                “What skills will humans need for when, for many jobs, humans need not apply?”
                &lt;div class="quoteName"&gt;Michael Yang&lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;
    &lt;/div&gt;

    &lt;div class="buzzword"&gt;
        &lt;img src="assets/Buzzword_Design_Thinking.png" class="buzzImage" style="float: left"/&gt;
        &lt;div class="quote"&gt;
            &lt;div class="quoteText"&gt;
                Design Thinking is an human-centered approach to innovation, in the intersection of human needs, technology and business. As learning becomes more personalized, Design Thinking becomes especially important.
            &lt;/div&gt;
        &lt;/div&gt;
        &lt;div class="quote"&gt;
            &lt;div class="quoteText"&gt;
                “Design Thinking introduces a culture of risk taking, and encourages learners to embrace ambiguity. However, the term is often misused, and I am interested in how education can transform ‘design thinking’ into ‘design doing’.”
                &lt;div class="quoteName"&gt;Qiqi Xu&lt;/div&gt;
            &lt;/div&gt;
            &lt;img src="assets/headshots/Qiqi.png" class="headshot"/&gt;
        &lt;/div&gt;
    &lt;/div&gt;


    &lt;div class="segment" id="submissions"&gt;
        &lt;p&gt;We isolated the most commonly occurring phrases in order to find the trends in submissions. To get an overview of the trends in education change this year, we looked at how the different tags connected to each other and created a tag network graph.&lt;/p&gt;
        &lt;script&gt;tagGraph("tag_network.json", 60, 10, null, 600);&lt;/script&gt;
    &lt;/div&gt;

    &lt;div class="segment" id="sixDegreesIntro"&gt;
        &lt;p&gt;
            We also identified Six Degrees of Learning from our analysis of the tags. These degrees of learning are some of the central themes of education innovation at SxSWedu this year. We asked students to comment on what they believe are the most important aspects of these tags.
        &lt;/p&gt;
    &lt;/div&gt;

    &lt;div id="sixDegrees"&gt;
        &lt;div id="leftDegrees"&gt;
            &lt;div class="quote"&gt;
                &lt;img class="headshot" src="assets/headshots/Mandy.png"/&gt;
                &lt;div class="quoteText"&gt;
                    “How can schools be useful to those they are supposed to serve, the students? Teachers should be empowered to help solve the problems which face students today.”
                    &lt;div class="quoteName"&gt;Mandy Nguyen&lt;/div&gt;
                &lt;/div&gt;
            &lt;/div&gt;
            &lt;div class="quote"&gt;
                &lt;img class="headshot" src="assets/headshots/Her.png"/&gt;
                &lt;div class="quoteText"&gt;
                    “Project based learning 'teaches' a mixture of collaboration, communication, goal setting, uncertainty, discovery, adaptability and many more fundamental skills for survival in any environment.”
                    &lt;div class="quoteName"&gt;JiaHer Teoh&lt;/div&gt;
                &lt;/div&gt;
            &lt;/div&gt;
            &lt;div class="quote"&gt;
                &lt;img class="headshot" src="assets/headshots/Alberto.png"/&gt;
                &lt;div class="quoteText"&gt;
                    “I believe that learning must come from within, it is the student who must realize that they will get out of their education just as much as they put into it.”
                    &lt;div class="quoteName"&gt;Alberto Martinez de Arenaza&lt;/div&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;img id="degreesImage" src="assets/Six_Degrees.png"/&gt;

        &lt;div id="rightDegrees"&gt;
            &lt;div class="quote"&gt;
                &lt;div class="quoteText"&gt;
                    “At the center of education is the student. As such, the type of education I find most interesting is one that recognizes this and builds a system driven by student needs and interests.”
                    &lt;div class="quoteName"&gt;Tyler Pincus&lt;/div&gt;
                &lt;/div&gt;
                &lt;img class="headshot" src="assets/headshots/Tyler.png"/&gt;
            &lt;/div&gt;
            &lt;div class="quote"&gt;
                &lt;div class="quoteText"&gt;
                    “While it is important that students be prepared for the world outside of school, perhaps it is more important that they are fulfilled, challenged and interested in the moment.”
                    &lt;div class="quoteName"&gt;Urmila Janardan&lt;/div&gt;
                &lt;/div&gt;
                &lt;img class="headshot" src="assets/headshots/Urmila.png"/&gt;
            &lt;/div&gt;
            &lt;div class="quote"&gt;
                &lt;div class="quoteText"&gt;
                    "In a world saturated with different forms of media and information, all vying for our children's attention, why not use it empower them?"
                    &lt;div class="quoteName"&gt;Gwen Yi Wong&lt;/div&gt;
                &lt;/div&gt;
                &lt;img class="headshot" src="assets/headshots/Gwen.png"/&gt;
            &lt;/div&gt;
        &lt;/div&gt;
    &lt;/div&gt;

    &lt;div class="segment" id="confirmed"&gt;
        &lt;p&gt;
            Then, even more interestingly, we re-ran this process for the accepted submissions. We discovered that “Student Success”, “Personalized Learning” and “Virtual Reality” moved much further up the list of most common topics within session descriptions. This is very interesting because it shows that these topics fit in with the ethos of SxSWedu, and demonstrates the value of these ideas.
        &lt;/p&gt;
        &lt;p&gt;
            Similarly, the topic tags also shifted slightly. “Entrepreneurship”, “Personalized” and “Global” leaped up the list, and became some of the most talked about topics at the conference. In order to show the connections between the accepted submission tags, we designed a second tag network graph.
        &lt;/p&gt;
        &lt;script&gt;tagGraph("confirmed_tag_network.json", 110, 5, null, 600);&lt;/script&gt;
    &lt;/div&gt;

    &lt;div class="segment" id="studentVoices"&gt;
        &lt;img src="assets/Student_Heading.png" class="centerImage" style="width: 40%"/&gt;
        &lt;p&gt;
            For us as students, this project has been really interesting as a way to learn about the conference, and to engage in some project based learning of our own. These data visualizations show the most central and exciting undercurrents in education right now. They demonstrate the dedication and interest of SxSWedu conference-goers, and indicate the changes you will inspire in Austin.
        &lt;/p&gt;
        &lt;p&gt;
            As students, we are honoured and excited to be a part of SxSWedu this year. We gathered some student voices. We asked students what they are looking forward to, what their aims for the conference are, and who they will try to meet. We look forward to meeting you all soon,
        &lt;/p&gt;
        &lt;p&gt;
            Guy Davidson, Rosie Foulger and QiQi Xu &lt;br&gt;
            Minerva Schools at KGI
        &lt;/p&gt;
        &lt;img src="assets/Student_Voices.png" class="centerImage" style="width: 80%"/&gt;


    &lt;/div&gt;

            CODEWINDOW.style.width = "800px";

            editAreaLoader.init(EditArea_config);

        
            doResizeSoon();
        
        }

        function fix_ie_margin() {
            //work around a bug in EditArea that sets a marginTop when it shouldn't.
            //The EA code has an exception for IE>7, but it kills detecting IE>7 early
            //on presuming that it will be able to force IE7 compatibility mode.
            //(Which it can't always do, actually.)
            if ( YAHOO.env.ua.ie > 7 ) {
                var iframe_window = DOM.get("frame_codewindow");
                iframe_window.contentDocument.getElementById("textarea").style.marginTop = "";
            }
        }

        function set_link_for_code() {
            DOM.get("switch_editor_control").innerHTML = "Use Text Editor";
            if ( YAHOO.env.ua.ie ) fix_ie_margin();
            window.ea_shown = true;
        }
        function set_link_for_text() {
            DOM.get("switch_editor_control").innerHTML = "Use Code Editor";
        }

        function toggle_EditArea(link) {
            var ea = editAreas[editAreaEl];

            if (!ea || !ea.displayed) {
        
                editAreaLoader.toggle_on(editAreaEl);
                doResizeSoon();
                EVENT.removeListener( window, "resize", textarea_sizer );
                EVENT.addListener( window, "resize", doResizeSoon );
            }
            else {
                editAreaLoader.toggle_off(editAreaEl);
                CODEWINDOW.wrap = "soft";
                EVENT.removeListener( window, "resize", doResizeSoon );
                EVENT.addListener( window, "resize", textarea_sizer );
                textarea_sizer();
            }
        }

        var CODEWINDOW;
        var codewindow_padding = YAHOO.env.ua.ie ? 3 : 0;
        function textarea_sizer() {
            var pos = DOM.getXY(CODEWINDOW);
            var viewport_height = DOM.getViewportHeight();
            var viewport_width  = DOM.getViewportWidth();
            CODEWINDOW.style.width  = (viewport_width  - pos[0] - codewindow_padding) + "px";
            CODEWINDOW.style.height = (viewport_height - pos[1] - codewindow_padding) + "px";
        }

        // var editor_icons = {
        //     code: "/cPanel_magic_revision_0/frontend/paper_lantern/filemanager/img/icons/codeEditorB.gif",
        //     text: "/cPanel_magic_revision_0/frontend/paper_lantern/filemanager/img/icons/Document 2 Edit 2.gif"
        // };

        EVENT.throwErrors = true;
        EVENT.onDOMReady( function() {
            CODEWINDOW = DOM.get(editAreaEl);
            //var img = document.createElement("img");
            //img.style.display = "none";
        
            //img.src = editor_icons.code;
            EVENT.addListener(window, "resize", doResizeSoon);
        
            //document.body.appendChild(img);
        } );

        YAHOO.util.Event.addListener(window, "load", load_EditArea);
        //YAHOO.util.Event.addListener(window, "load", textarea_sizer);
        </script>
