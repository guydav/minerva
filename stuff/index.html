<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="//d3js.org/d3.v3.js" charset="utf-8"></script>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>

var width = $(document).width(),
    height = $(document).height();

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("tag_network.json", function(error, graph) {
  if (error) throw error;

  var vertices = graph.nodes.filter(function(n) {
    return !(n.submissions.length < 2);
  });

  var edges = [];
  graph.links.forEach(function(e) {
    var sourceNode = vertices.filter(function(n) {
      return n.id === e.source;
    })[0],
    targetNode = vertices.filter(function(n) {
      return n.id === e.target;
    })[0];

    if (sourceNode && targetNode) {
      edges.push({
        source: sourceNode,
        target: targetNode,
        value: e.submissions.length
      });
    }
  });
  force
      .nodes(vertices)
      .links(edges)
      .start();

  var link = svg.selectAll(".link")
      .data(edges)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke", function(d) { return color(Math.floor((Math.random() * 20) + 1)); })
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(vertices)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(Math.floor((Math.random() * 20) + 1)); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
