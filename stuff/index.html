<!DOCTYPE html>
<meta charset="utf-8">

<style>
    .node {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    .link {
      stroke: #999;
      stroke-opacity: .6;
    }

    .tags {
        width: 80%;
        margin: auto;
    }


</style>
<body>
    <link rel="stylesheet" href="d3.tip.css">
    <script src="//d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="http://marvl.infotech.monash.edu/webcola/cola.v3.min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="d3.tip.js"></script>
    <script src="tag_graph.js"></script>

    <div class="tags" id="submissions">
        <h2>Submitted Proposals Tag Network Graph</h2>
        <h3>showing all tags appearing ten times or more</h3>
        <script>tag_graph("tag_network.json", 60, 10, null, 500);</script>
    </div>

    <div class="tags" id="confirmed">
        <h2>Confirmed Panels Tag Network Graph</h2>
        <h3>showing all tags appearing five times or more</h3>
        <script>tag_graph("confirmed_tag_network.json", 110, 5, null, 500);</script>
    </div>

</body>
